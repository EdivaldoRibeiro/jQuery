<!DOCTYPE html>

<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("button").click(function(){
          $("p").toggle();
        });
      });
    </script>
  </head>
  <body>
    <button>Exibe/apaga paragrafos (Toggle)</button>
    <p>parágrafo um.</p>
    <p>parágrafo dois.</p>
  </body>
</html>
