<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("p").dblclick(function(){
          $(this).hide();
        });
      });
    </script>
  </head>
  <body>
    <p>parágrafo um, double-click e desaparecerei</p>
    <p>parágrafo dois, double-click e desaparecerei</p>
    <p>parágrafo treis, double-click e desaparecerei</p>
  </body>
</html>
