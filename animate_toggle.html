<html>
  <head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $("button").click(function(){
        $("div").animate({
          height: 'toggle'
        });
      });
    });
    </script>
  </head>
  <body>
    <p>Click para exibir/apagar várias vezes "toggle_animation"</p>
    <button>Start Animation</button>
    <p>Por default, todos os elementos do HTML tem posição estática, e não pode ser movido. Para manipular a posição, lembrar de primeiro setar a propriedade position do CSS para relative, fixed, ou absolute!</p>
    <div style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>
  </body>
</html>
