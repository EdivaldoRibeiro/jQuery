<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("p").click(function(){
          $(this).hide();
        });
      });
    </script>
  </head>
  <body>
    <p>parágrafo um, um click e desaparecerei.</p>
    <p>parágrafo dois, um click e desaparecerei.</p>
    <p>parágrafo treis,  um click e desaparecerei.</p>
  </body>
</html>
