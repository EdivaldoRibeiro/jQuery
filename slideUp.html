<!DOCTYPE html>

<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#flip").click(function(){
          $("#panel").slideUp("slow");
        });
      });
    </script>

    <style>
      #panel, #flip {
        padding: 5px;
        text-align: center;
        background-color: #e5eecc;
        border: solid 1px #c3c3c3;
      }

      #panel {
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <div id="flip">Click para apagar "slide_up_panel"</div>
    <div id="panel">Meu aprendizado de jQuery</div>
  </body>
</html>
