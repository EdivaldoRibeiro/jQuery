<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#hide").click(function(){
          $("p").hide();
        });
        $("#show").click(function(){
          $("p").show();
        });
      });
    </script>
  </head>
  <body>
  <p>Click no botão "hide" para desaparecer, ou botão "show" para reaparecer.</p>
  <button id="hide">Hide</button>
  <button id="show">Show</button>
  </body>
</html>
