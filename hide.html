<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("p").click(function(){
          $(this).hide();
        });
      });
    </script>
    </head>
  <body>
  <p>parágrafo um. teste hide Click-me.</p>
  <p>parágrafo dois. teste hide Click-me.</p>
  <p>parágrafo treis. teste hide Click-me.</p>
  </body>
</html>
